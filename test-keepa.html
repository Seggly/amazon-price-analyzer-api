<!DOCTYPE html>
<html>
<head>
    <title>Keepa API Test Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .price-insights {
            background: #f3f3f3;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .insight-group {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 4px;
        }
        .highlight {
            color: #2196F3;
            font-weight: bold;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow: auto;
            max-height: 500px;
        }
        table {
    width: 100%;
    border-collapse: collapse;
    margin: 10px 0;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}
th {
    background-color: #f2f2f2;
}

    </style>
</head>
<body>
    <h1>Keepa API Test Interface</h1>
    
    <div class="input-section">
        <input type="text" id="asin" placeholder="Enter Amazon ASIN" value="B08X3QVGMS">
        <button onclick="testAPI()">Test ASIN</button>
    </div>

    <div class="price-insights" id="insights"></div>
    <div>
        <h3>Price History Data:</h3>
        <div id="priceData"></div>
    </div>
    <div>
        <h3>Raw Response:</h3>
        <pre id="raw"></pre>
    </div>

    <script>
        function createDataTable(data) {
    if (!data || Object.keys(data).length === 0) return 'No data available';
    
    let html = '';
    for (const [category, info] of Object.entries(data)) {
        if (!info || !Array.isArray(info)) continue;
        
        html += `
            <h3>${category.toUpperCase()} Price History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
        `;
        
        info.forEach(point => {
            html += `
                <tr>
                    <td>${new Date(point.timestamp).toLocaleString()}</td>
                    <td>${formatPrice(point.price)}</td>
                </tr>
            `;
        });
        
        html += '</tbody></table>';
    }
    return html;
}

        function formatPrice(price) {
            if (price === null || price === undefined) return 'N/A';
            return `$${Number(price).toFixed(2)}`;
        }

        function formatDays(days) {
            if (days === null || days === undefined) return 'N/A';
            return `${days} days`;
        }

        async function testAPI() {
    const asin = document.getElementById('asin').value;
    const insightsDiv = document.getElementById('insights');
    const rawDiv = document.getElementById('raw');
    const priceDataDiv = document.getElementById('priceData');

    try {
        insightsDiv.innerHTML = 'Loading...';
        rawDiv.textContent = 'Loading...';
        priceDataDiv.innerHTML = 'Loading...';

        const response = await fetch('https://amazon-price-analyzer-api.vercel.app/api/test-keepa', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ asin })
        });
        
        const data = await response.json();
        rawDiv.textContent = JSON.stringify(data, null, 2);
        
        if (data.success) {
            // Process insights
            let insightsHTML = '';
            for (const [category, info] of Object.entries(data.analysis)) {
                if (!info) continue;
                insightsHTML += `
                    <h2>${category.toUpperCase()} Prices</h2>
                    
                    <div class="insight-group">
                        <h3>Current Status</h3>
                        <p>Current Price: <span class="highlight">${formatPrice(info.currentPrice)}</span></p>
                        <p>Usual Price: ${formatPrice(info.usualPrice?.price)} 
                           (occurs ${info.usualPrice?.percentageOfTime || 0}% of the time)</p>
                        <p>Lowest Price: ${formatPrice(info.lowestPrice)}</p>
                        <p>Highest Price: ${formatPrice(info.highestPrice)}</p>
                    </div>

                    <div class="insight-group">
                        <h3>Price Drops</h3>
                        <p>Number of Drops: ${info.priceDrops?.count || 0}</p>
                        <p>Average Drop Amount: ${formatPrice(info.priceDrops?.averageAmount)}</p>
                        <p>Days Since Last Drop: ${formatDays(info.priceDrops?.daysSinceLastDrop)}</p>
                    </div>

                    <div class="insight-group">
                        <h3>Recent Activity</h3>
                        <p>Price Stable For: ${formatDays(info.priceStability?.stableDays)}</p>
                        ${info.lastMovement ? `
                            <p>Last Change: ${formatPrice(Math.abs(info.lastMovement.amount))} 
                               (${info.lastMovement.direction}, ${info.lastMovement.percentage}%) 
                               ${formatDays(info.lastMovement.daysAgo)} ago</p>
                        ` : ''}
                    </div>
                `;
            }
            insightsDiv.innerHTML = insightsHTML;

            // Process price history
            priceDataDiv.innerHTML = createDataTable(data.priceHistory);
        } else {
            throw new Error(data.error || 'Unknown error');
        }
    } catch (error) {
        insightsDiv.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
        rawDiv.textContent = 'Error occurred';
        priceDataDiv.innerHTML = 'Error occurred';
        console.error('Full error:', error);
    }
}
    </script>
</body>
</html>
