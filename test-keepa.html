<!DOCTYPE html>
<html>
<head>
    <title>Keepa API Test Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow: auto;
            max-height: 500px;
        }
        .summary {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        input {
            padding: 8px;
            width: 300px;
            margin-right: 10px;
        }
        .price-insights {
            background: #f3f3f3;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .insight-group {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 4px;
        }
        .highlight {
            color: #2196F3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Keepa API Test Interface</h1>
    
    <div class="input-section">
        <input type="text" id="asin" placeholder="Enter Amazon ASIN" value="B08X3QVGMS">
        <button onclick="testAPI()">Test ASIN</button>
    </div>

    <div class="price-insights" id="insights"></div>
    
    <div class="results">
        <div>
            <h3>Processed Data:</h3>
            <pre id="processed"></pre>
        </div>
        <div>
            <h3>Raw Response:</h3>
            <pre id="raw"></pre>
        </div>
    </div>

    <script>
        function formatPrice(price) {
            return price ? `$${price.toFixed(2)}` : 'N/A';
        }

        async function testAPI() {
            const asin = document.getElementById('asin').value;
            const insightsDiv = document.getElementById('insights');
            const processedDiv = document.getElementById('processed');
            const rawDiv = document.getElementById('raw');

            try {
                insightsDiv.innerHTML = 'Loading...';
                processedDiv.textContent = 'Loading...';
                rawDiv.textContent = 'Loading...';

                const response = await fetch('https://amazon-price-analyzer-api.vercel.app/api/test-keepa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ asin })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Display detailed insights
                    let insightsHTML = '';
                    for (const [category, info] of Object.entries(data.analysis)) {
                        insightsHTML += `
                            <h2>${category.toUpperCase()} Prices</h2>
                            
                            <div class="insight-group">
                                <h3>Current Status</h3>
                                <p>Current Price: <span class="highlight">${formatPrice(info.currentPrice)}</span></p>
                                <p>Usual Price: ${formatPrice(info.usualPrice)} (occurs ${info.usualPriceFrequency} times, ${info.usualPriceFrequency}% of time)</p>
                                <p>Price Range: ${formatPrice(info.priceRange.min)} - ${formatPrice(info.priceRange.max)}</p>
                            </div>

                            <div class="insight-group">
                                <h3>Historical Price Context</h3>
                                <p>Price Drops in Last 90 Days: ${info.priceDrops.count}</p>
                                <p>Average Drop Amount: ${formatPrice(info.priceDrops.averageAmount)}</p>
                                <p>Days Since Last Drop: ${info.priceDrops.daysSinceLastDrop}</p>
                                <p>Lowest Price: ${formatPrice(info.lowestPrice)} (seen ${info.lowestPriceFrequency.occurrences} times, last seen ${info.lowestPriceFrequency.lastSeen.daysAgo} days ago)</p>
                            </div>

                            <div class="insight-group">
                                <h3>Recent Price Trends</h3>
                                <p>Last Movement: ${info.lastMovement.formatted}</p>
                                <p>Price Stability: ${info.priceStability.formatted}</p>
                            </div>
                        `;
                    }
                    insightsDiv.innerHTML = insightsHTML;

                    // Display processed data
                    processedDiv.textContent = JSON.stringify(data.analysis, null, 2);
                    
                    // Display raw data
                    rawDiv.textContent = JSON.stringify(data.rawData, null, 2);
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                insightsDiv.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
                processedDiv.textContent = 'Error occurred';
                rawDiv.textContent = 'Error occurred';
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
