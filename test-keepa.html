<!DOCTYPE html>
<html>
<head>
    <title>Keepa API Test Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow: auto;
            max-height: 500px;
        }
        .summary {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        input {
            padding: 8px;
            width: 300px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Keepa API Test Interface</h1>
    
    <div class="input-section">
        <input type="text" id="asin" placeholder="Enter Amazon ASIN" value="B08X3QVGMS">
        <button onclick="testAPI()">Test ASIN</button>
    </div>

    <div class="summary" id="summary"></div>
    
    <div class="results">
        <div>
            <h3>Processed Data:</h3>
            <pre id="processed"></pre>
        </div>
        <div>
            <h3>Raw Response:</h3>
            <pre id="raw"></pre>
        </div>
    </div>

    <script>
        async function testAPI() {
            const asin = document.getElementById('asin').value;
            const summaryDiv = document.getElementById('summary');
            const processedDiv = document.getElementById('processed');
            const rawDiv = document.getElementById('raw');

            try {
                summaryDiv.innerHTML = 'Loading...';
                processedDiv.textContent = 'Loading...';
                rawDiv.textContent = 'Loading...';

                const response = await fetch('https://amazon-price-analyzer-api.vercel.app/api/test-keepa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ asin })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Display summary
                    let summaryHTML = '<h2>Quick Summary:</h2>';
                    for (const [category, info] of Object.entries(data.analysis)) {
                        summaryHTML += `
                            <h3>${category.toUpperCase()}</h3>
                            <p>
                                Current Price: $${info.currentPrice}<br>
                                Lowest Price: $${info.lowestPrice}<br>
                                Highest Price: $${info.highestPrice}<br>
                                Average Price: $${info.averagePrice}<br>
                                Most Frequent Price: $${info.mostFrequentPrice.price} (${info.mostFrequentPrice.frequency} times)<br>
                                Price Changes: ${info.priceChanges} times<br>
                                Price Range: $${info.priceRange.min} - $${info.priceRange.max} (spread: $${info.priceRange.range})
                            </p>
                        `;
                    }
                    summaryDiv.innerHTML = summaryHTML;

                    // Display processed data
                    processedDiv.textContent = JSON.stringify(data.analysis, null, 2);
                    
                    // Display raw data
                    rawDiv.textContent = JSON.stringify(data.rawData, null, 2);
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                summaryDiv.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
                processedDiv.textContent = 'Error occurred';
                rawDiv.textContent = 'Error occurred';
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
